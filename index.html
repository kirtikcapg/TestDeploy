<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Stylish Static Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }
    header {
      padding: 3em 1em;
      background-color: rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.2em;
    }
    button {
      padding: 0.8em 2em;
      font-size: 1em;
      margin-top: 2em;
      background-color: white;
      color: #0072ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    footer {
      margin-top: 5em;
      padding: 1em;
      font-size: 0.9em;
      background-color: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>This is Kirtik's Website</h1>
    <p>Your one-stop destination for cool web creations</p>
    <button onclick="displayMessage()">Click Me!</button>
  </header>

  <footer>
    Â© <span id="year"></span> My Static Site. All rights reserved.
  </footer>

  <script>
    function displayMessage() {
      alert("Thanks for visiting!");
    }

    // Automatically set the current year in the footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
